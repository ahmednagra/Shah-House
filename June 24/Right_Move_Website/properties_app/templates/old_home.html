{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Move URL/File Processing</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        body {
            height: 100vh;
            background-image: url('{% static 'images/image1.jpg' %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            margin: 50px auto;
            max-width: 70%;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Right Move URL/File Processing</h1>

        <form id="processForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="urlInput" class="form-label">Enter Rightmove URL(s):</label>
                <textarea class="form-control" id="urlInput" name="urlInput" rows="3" placeholder="Paste one or more Rightmove URLs (separated by line breaks)&#10;example:&#10;&nbsp;&nbsp;&nbsp;&nbsp;https://www.rightmove.co.uk/properties/144625019#/?channel=RES_LET"></textarea>
                <div class="error-message text-danger fw-bold mt-2" id="urlError"></div>
            </div>

            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload a .txt file:</label>
                <input type="file" class="form-control" id="fileInput" name="fileInput" accept=".txt">
                <div class="error-message text-danger fw-bold mt-2" id="fileError"></div>
            </div>

            <div class="mb-3">
                <label class="form-label">Select Output Format:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="outputFormat" id="outputCsv" value="csv" checked>
                    <label class="form-check-label" for="outputCsv">CSV</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="outputFormat" id="outputPdf" value="pdf">
                    <label class="form-check-label" for="outputPdf">PDF</label>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-lg-auto">
                <button type="button" class="btn btn-success me-2" id="runScript" disabled>Run Script</button>
            </div>

            <div id="download-buttons" class="d-flex justify-content-center mt-4">
                <button type="button" class="btn btn-primary me-2" id="csvDownload" disabled>CSV Download</button>
                <button type="button" class="btn btn-danger ms-2" id="pdfDownload" disabled>PDF Download</button>
            </div>

            <!-- Render PDF download links using Django template tags -->
            <div id="pdfListContainer" class="d-flex justify-content-center mt-4">
                <h3 class="text-center mb-4">Available PDF Files</h3>
                <ul id="pdfList" class="pdf-list">
                    {% for file in pdf_files  %}
                    <li>
                        <a href="{% url 'download_file' file %}" download="{{ document }}" class="text-white d-block mb-2">{{ document }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </form>
    </div>

    <footer class="text-center text-white position-absolute bottom-0 w-100 p-2">
        Shah House &copy; 2024
    </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
        // Event listener for URL input validation
        document.getElementById('urlInput').addEventListener('input', function() {
            const urls = this.value.trim().split(/\s+/);
            const urlError = document.getElementById('urlError');
            const hasRightmove = urls.some(url => url.toLowerCase().includes('rightmove'));

            // Display error if no Rightmove URL is found
            urlError.textContent = hasRightmove ? '' : 'URL must contain "rightmove"';
            toggleRunButton();
        });

        // Event listener for file input validation
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const fileError = document.getElementById('fileError');

             // Validate file type
            if (file && file.type !== 'text/plain') {
                fileError.textContent = 'Please upload a valid .txt file.';
                event.target.value = '';
            } else {
                fileError.textContent = '';
                toggleRunButton();
            }
        });

        // Function to toggle the "Run Script" button based on input validity
        function toggleRunButton() {
            const urlInput = document.getElementById('urlInput');
            const fileInput = document.getElementById('fileInput');
            const runScriptButton = document.getElementById('runScript');

            const urlsValid = validateUrls(urlInput.value.trim());
            const fileValid = validateFile(fileInput.files);

            runScriptButton.disabled = !urlsValid && !fileValid;
        }

        // Function to validate URLs (must not be empty)
        function validateUrls(urls) {
            return urls.length > 0;
        }

        // Function to validate files (must have at least one file selected)
        function validateFile(files) {
            return files.length > 0;
        }

        // Event listener for "Run Script" button click
        document.getElementById('runScript').addEventListener('click', function() {
            const form = document.getElementById('processForm');
            const outputFormat = document.querySelector('input[name="outputFormat"]:checked').value;

            // Depending on output format (CSV or PDF), set form action and submit
            if (outputFormat === 'csv') {
                form.action = '{% url "process_csv" %}';
                form.submit();
            } else {
                fetch('{% url "process_pdf" %}', {
                    method: 'POST',
                    body: new FormData(form)
                }).then(response => response.json())
                .then(data => {
                    console.log('Received PDF files:', data.pdf_files);

                    if (data.pdf_files && data.pdf_files.length > 0) {
                        enablePdfDownloadButtons(data.pdf_files);
                    } else {
                        console.error('Unexpected response from server:', data);
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        });

        // Function to enable PDF download buttons
        function enablePdfDownloadButtons(pdfFiles) {
            const pdfDownloadButton = document.getElementById('pdfDownload');
            pdfDownloadButton.disabled = false;

            pdfDownloadButton.addEventListener('click', function() {
                // Download all PDF files
                pdfFiles.forEach(file => {
                    const link = document.createElement('a');
                    link.href = '/download_file/' + encodeURIComponent(file);
                    link.setAttribute('download', file);  // Set download attribute with the file name
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                });
            });
        }
    </script>
</body>
</html>
